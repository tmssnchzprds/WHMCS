<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="UTF-8" />
    <link href="modules/servers/vmbox/css/client.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <script src="modules/servers/vmbox/js/utils.min.js"></script>
    <script src="modules/servers/vmbox/js/scripts.min.js"></script>
    <script src="modules/servers/vmbox/js/vmbox.min.js"></script>
  </head>

  <body>
    <div class="panelContainer" id="panelContainer">
      <!-- Controled by VMBOX.Message(Content, Type) -->
      <div class="hidden" id="vmb_panel_msg">
        <div id="vmb_panel_msg_content" class="info">Message Content</div>
      </div>
      <!-- ----------------------------------------- -->

      <div class="panelHeader d-flex" style="flex-direction: row-reverse">
        <div class="secondaryHeader d-flex">
          <div class="OsLogo card d-flex w-100">
            <img id="OsLogo" src="modules/servers/vmbox/assets/other.png" />
            <div class="w-100 text-center" id="templateName"></div>
          </div>
        </div>
        <div class="primaryHeader d-flex w-100">
          <div id="serverActions" class="serverActions card d-flex">
            <img
              class="serverAction disabled"
              id="wmks"
              src="modules/servers/vmbox/assets/wmks.png"
              onclick="vmbox.OpenServerConsole()"
            />
            <img
              class="serverAction disabled"
              id="vmSuspend"
              src="modules/servers/vmbox/assets/suspend.png"
            />
            <img
              class="serverAction disabled"
              id="pwrOn"
              src="modules/servers/vmbox/assets/pwron.png"
            />
            <img
              class="serverAction disabled"
              id="pwrOff"
              src="modules/servers/vmbox/assets/pwroff.png"
            />
            <img
              class="serverAction disabled"
              id="pwrRst"
              src="modules/servers/vmbox/assets/restart.png"
            />
          </div>

          <div class="serverDetails card">
            <div id="selectLanguage">
              <span class="lang" data-value="En">Eng</span>
              <span class="lang" data-value="Fa">Per</span>
            </div>
            <p class="i18n">
              <!-- set by VMBOX.onStatusChanged -->
              Status: <span id="serverStatus">...</span> <br />

              <!-- set by VMBOX.onIpAddressChanged -->
              IP Address: <span id="serverIpAddress">...</span> <br />

              <!-- set by VMBOX. -->
              Hostname: <span id="serverHostname">...</span> <br />

              <!-- set by VMBOX. -->
              Uptime: <span id="serverUptime">...</span>
            </p>
          </div>
        </div>
      </div>

      <div class="tab i18n">
        <button
          class="tablinks i18n"
          onclick="openTab(event, 'Overview')"
          id="defaultOpen"
        >
          Overview
        </button>
        <button class="tablinks i18n" onclick="openTab(event, 'Install')">
          Install
        </button>
        <button class="tablinks i18n" onclick="openTab(event, 'Monitoring')">
          Monitoring
        </button>
        <button id="ScriptsTabButton" class="tablinks i18n" onclick="openTab(event, 'Scripts')">
          Scripts
        </button>
      </div>

      <!-- Overview Section Start -->
      <div id="Overview" class="tabcontent">
        <div class="d-flex">
          <div class="screenshotFrame">

            class="graphTitle"
            onclick="selectUsageType(event, 'cpuGraph')"

            <span>CPU</span>
            <select
              id="cpuGraphTimeSpan"
              onchange="timeSpanChanged(event)"
              onclick="event.stopPropagation()"
            >
              <option value="RealTime">Real-time</option>
              <option value="LastDay">Last day</option>
              <option value="LastWeek">Last week</option>
              <option value="LastMonth">Last month</option>
              <option value="LastYear">Last year</option>
            </select>
          </div>
          <div class="graphTitle" onclick="selectUsageType(event, 'ramGraph')">
            <span>RAM</span>
            <select
              id="ramGraphTimeSpan"
              onchange="timeSpanChanged(event)"
              onclick="event.stopPropagation()"
            >
              <option value="Real-time">Real-time</option>
              <option value="LastDay">Last day</option>
              <option value="LastWeek">Last week</option>
              <option value="LastMonth">Last month</option>
              <option value="LastYear">Last year</option>
            </select>
          </div>
        </div>
        <div id="cpuGraph" class="usageGraphContainer"></div>
        <div id="ramGraph" class="usageGraphContainer"></div>

          (k) => !k.startsWith("_")
        );
        if (currentLang[Text]) {
          return currentLang[Text];
        }
        searchPatterns.forEach((p) => (Text = Text.replace(p, currentLang[p])));
        return Text;
      };
      i18n.TranslateAllDocument = () => {
        var currentLang = i18n.Languages[i18n.DefaultLanguage];
        if (typeof currentLang !== "object") {
          // lang not found
          return;
        }
        var searchPatterns = Object.keys(currentLang).filter(
          (k) => !k.startsWith("_")
        );
        var i18nElems = document.getElementsByClassName("i18n");
        for (var i = 0; i < i18nElems.length; i++) {
          var e = i18nElems[i];
          if (currentLang._RTL) {
            e.classList.add("dir-rtl");
          }
          var childCount = e.childNodes.length;
          for (var j = 0; j < childCount; j++) {
            var c = e.childNodes[j];
            if (c.nodeType !== document.TEXT_NODE) {
              continue;
            }
            searchPatterns.forEach(
              (p) => (c.textContent = c.textContent.replace(p, currentLang[p]))
            );
          }
        }
      };
      window.VMBOX_i18n = i18n;
      i18n.TranslateAllDocument();
      var selectLang = document.getElementById("selectLanguage");
      if (selectLang) {
        if (
          i18n.Languages[i18n.DefaultLanguage] &&
          i18n.Languages[i18n.DefaultLanguage]._RTL
        ) {
          selectLang.style.right = "unset";
          selectLang.style.left = "5px";
        }
        var langs = selectLang.querySelectorAll(".lang");
        for (var i = 0; i < langs.length; i++) {
          if (langs[i].dataset["value"] === i18n.DefaultLanguage) {
            langs[i].classList.add("selected");
          } else {
            langs[i].addEventListener("click", (e) => {
              localStorage.setItem("Lang", e.target.dataset["value"]);
              location.reload();
            });
          }
        }
      }
    </script>

    <script>
      var DEBUG = false;
      var RELOAD_PANEL_INTERVAL = 50000; // ms
      var RELOAD_SCRIPTS_INTERVAL = 30000; // ms
      var RELOAD_SCREENSHOT_INTERVAL = 5000; // ms
      var RELOAD_MONITORING_INTERVAL = 20000; // ms
      var Charts = {};
      (async function () {
        var hash = "{{wsHash}}";
        window.defaultIpAddress = "{{dedicatedip}}";
        window.defaultPassword = "{{defaultPassword}}";
        if (hash.length < 10) {
          // Service not found at vmbox
          ShowMessage(i18n.Translate("Service not registered"));
          return;
        }
        var vmbox = new VMBOX("{{wsAddr}}", {
          IpAddress: "{{dedicatedip}}",
          Username: "{{defaultUsername}}",
          Password: "{{defaultPassword}}",
        });
        window.vmbox = vmbox;

        // overriding default event handlers
        // vmbox.onStatusChanged = (state) => {
        //   document.getElementById("serverStatus").innerHTML = state;
        // };

        // calling vmbox.Setup() after page is fully loaded
        if (document.readyState !== "complete") {
          oldOnLoad = window.onload;
          window.onload = (evt) => {
            vmbox.Setup();
            if (oldOnLoad) oldOnLoad();
          };
        } else {
          vmbox.Setup();
        }
      })();

      document.getElementById("defaultOpen").click();
      document.getElementById("defaultUsageOpen").click();

      var _modalTemplate = document.getElementById("vmbModal").innerHTML;
    </script>
  </body>
</html>
